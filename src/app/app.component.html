<select [(ngModel)]="estado">
  <option 
    *ngFor="let estado of estados"
    [value]="estado.sigla"
    [innerText]="estado.nome"
  ></option>
</select>
<p *ngFor="let cidade of cidades">
  <span *ngIf="cidade.estado == estado">
    <span>ID: {{ cidade.id }}</span>
    <br/>
    <span>Nome: {{ cidade.nome }}</span>
    <br/>
    <span>Estado: {{ cidade.estado }}</span>
  </span>
</p>
